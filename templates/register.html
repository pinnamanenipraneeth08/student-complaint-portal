{% extends "base.html" %}

{% block title %}Register - Student Portal{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100 py-5">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Student Registration</h2>
                        <p class="text-muted">Create your account to submit complaints</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="Enter your full name" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> University Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="your.name@klu.ac.in" required>
                            <small class="form-text text-muted">
                                Must be your university email ending with @klu.ac.in
                            </small>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="registration_number" class="form-label">
                                    <i class="fas fa-id-card"></i> Registration Number
                                </label>
                                <input type="text" class="form-control" id="registration_number" 
                                       name="registration_number" placeholder="e.g., 2100030XXX" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="room_number" class="form-label">
                                    <i class="fas fa-door-open"></i> Room Number
                                </label>
                                <input type="text" class="form-control" id="room_number" 
                                       name="room_number" placeholder="e.g., A-301" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" 
                                   name="password" placeholder="Create a password" required>
                            <small class="form-text text-muted">
                                At least 6 characters
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock"></i> Confirm Password
                            </label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">
                                Already have an account? 
                                <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                                    Login here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card {
        border-radius: 15px;
    }
</style>
{% endblock %}
